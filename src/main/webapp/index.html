<!DOCTYPE html>
<html ng-app="bugtracking">
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS Room Management</title>
    <link rel="icon" type="image/png" href="src/icon.png">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script type="application/javascript" src="bower_components/angular/angular.js"></script>
    <script type="application/javascript" src="js/application.js"></script>
    <script type="application/javascript" src="js/controllers.js"></script>
    <script type="application/javascript" src="js/resources.js"></script>
    <script type="application/javascript" src="js/services.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body ng-controller="mainController as mainController">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Fehlerverfolgungssystem" class="img-responsive" src="src/icon.png">
                </a>

            </div>
            <p class="navbar-text">Bugtracking</p>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-right" role="login">
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-default">Login</button>
                    <button type="submit" class="btn btn-default">Registrieren</button>
                    <button type="button" class="btn btn-default" aria-label="Logout">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <h2>Ãœbersicht der Fehler</h2>

    <div class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span> Bitte einloggen, um die Inhalte zu sehen!
    </div>

    <table class="table table-hover">
        <tr>
            <th></th>
            <th>Titel</th>
            <th>Status</th>
            <th>Autor</th>
            <th>Entwickler</th>
            <th>Aktualisierungsdatum</th>
            <th>Erstellungsdatum</th>
        </tr>
        <tr ng-repeat="bug in model.buglist">
            <td>{{bug.id}}</td>
            <td>{{bug.title}}</td>
            <td>{{bug.state}}</td>
            <td>{{bug.autor}}</td>
            <td>{{bug.developer}}</td>
            <td>{{bug.lastUpdateDate}}</td>
            <td>{{bug.creationDate}}</td>
        </tr>
    </table>
</body>
</html>
