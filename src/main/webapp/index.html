<!DOCTYPE html>
<html ng-app="bugtracking">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Bugtracking</title>

    <script type="application/javascript" src="resources/bower_components/angular/angular.js"></script>
    <script type="application/javascript" src="resources/bower_components/angular-route/angular-route.js"></script>
    <script type="application/javascript" src="resources/bower_components/angular-http-auth/src/http-auth-interceptor.js"></script>
    <script type="application/javascript" src="js/application.js"></script>
    <script type="application/javascript" src="js/controllers.js"></script>
    <script type="application/javascript" src="js/resources.js"></script>
    <script type="application/javascript" src="js/services.js"></script>
    <script type="application/javascript" src="js/directives.js"></script>
    <script type="application/javascript" src="js/filters.js"></script>

    <link rel="stylesheet" href="resources/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/css/stylesheet.css">
    <link rel="icon" type="image/png" href="resources/img/icon.png">
</head>
<body ng-controller="mainController as mainCtrl">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">
                <img alt="Fehlerverfolgungssystem" class="img-responsive" src="resources/img/icon.png">
            </a>
        </div>
        <div class="hideTitle">
            <p class="navbar-text navbar-title">Bugtracking</p>
        </div>
        <div class="navbar-form navbar-right">
            <a ng-click="mainCtrl.toLogin()" class="btn btn-default" ng-hide="mainModel.authenticated">Anmelden</a>
            <a ng-click="mainCtrl.toRegister()" class="btn btn-default" ng-hide="mainModel.authenticated">Registrieren</a>

            <a class="btn btn-default" aria-label="Logout" ng-show="mainModel.authenticated"
               ng-click="mainCtrl.logout()">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span> {{mainModel.user.firstname}}
                {{mainModel.user.lastname}}
            </a>
        </div>
    </div>
</nav>
<div id="content" class="container-fluid" ng-cloak>
    <div class="alert alert-danger alert-dismissible " role="alert" ng-show="mainModel.error.showError">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"
                ng-click="mainCtrl.closeError()"><span aria-hidden="true">&times;</span></button>
        {{mainModel.error.errorMessage}}
    </div>
    <div class="row" ng-view></div>
</div>

<div class="navbar-default navbar-fixed-bottom">
    <div>
        <p class="navbar-text">created by Otto Wagner & Johan Ahrens</p>
    </div>
</div>

</body>
</html>
