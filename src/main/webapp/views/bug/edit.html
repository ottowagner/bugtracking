<div class="col-md-12">
    <div class="page-header">
        <h2>Fehler {{editBugModel.editMode ? 'bearbeiten' : 'anlegen'}}</h2>
    </div>

    <form class="form-horizontal" name="bugForm" novalidate>
        <div class="form-group" ng-class="bugForm.title.$invalid ? 'has-error' : ''">
            <label for="title" class="col-sm-2 control-label">Titel*</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" id="title" name="title" placeholder="Titel"
                       ng-model="editBugModel.editedBug.title" maxlength="255" required>
                <span class="help-block"
                      ng-show="bugForm.title.$invalid">{{mainCtrl.getErrorMessage(bugForm.title)}}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Beschreibung</label>

            <div class="col-sm-8">
                <textarea rows="10" class="form-control" id="description" name="description"
                          placeholder="Beschreibung" ng-model="editBugModel.editedBug.description"
                          maxlength="1000"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-primary" value="{{editBugModel.editMode ? 'Ãœbernehmen' : 'Anlegen'}}"
                       ng-disabled="bugForm.$invalid"
                       ng-click="editCtrl.saveBug(bugForm)">
                <input type="submit" class="btn btn-default" value="Abbrechen" ng-click="editCtrl.pageBack()">
            </div>
        </div>
    </form>

</div>
