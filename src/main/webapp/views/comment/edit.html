<div class="col-md-12">
    <div class="page-header">
        <h2>Kommentar anlegen</h2>
    </div>

    <form class="form-horizontal" name="commentForm" novalidate>
        <div class="form-group" ng-class="commentForm.title.$invalid ? 'has-error' : ''">
            <label for="title" class="col-sm-2 control-label">Titel*</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" id="title" name="title" placeholder="Titel"
                       ng-model="commentModel.comment.title" maxlength="255" required>
            </div>
            <span class="help-block"
                  ng-show="commentForm.title.$invalid">{{mainCtrl.getErrorMessage(commentForm.title)}}</span>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Beschreibung</label>

            <div class="col-sm-8">
                <textarea rows="10" class="form-control" id="description" name="description"
                          placeholder="Beschreibung" ng-model="commentModel.comment.description"
                          maxlength="4000"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-primary" value="Anlegen"
                       ng-disabled="commentForm.$invalid"
                       ng-click="cmtCtrl.saveComment(commentForm)">
                <input type="submit" class="btn btn-default" value="Abbrechen" ng-click="cmtCtrl.toShowBug()">
            </div>
        </div>
    </form>

</div>
