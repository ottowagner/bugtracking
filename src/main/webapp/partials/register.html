<h2>Registrieren</h2>

<div class="alert alert-danger" ng-show="error">
    There was a problem logging in. Please try again.
</div>

<form role="form" ng-submit="register()">
    <div class="form-group">
        <label for="firstname">Vorname</label>
        <input type="text" class="form-control" id="firstname" placeholder="Vorname" ng-model="account.firstname" />
    </div>
    <div class="form-group">
        <label for="lastname">Nachname</label>
        <input type="text" class="form-control" id="lastname" placeholder="Nachname" ng-model="account.lastname" />
    </div>
    <div class="form-group">
        <label for="username">username (wird noch ge√§ndert)!:</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Benutzername" ng-model="account.username" />
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="account.password" />
    </div>
    <button type="submit" class="btn btn-primary">Anmelden</button>
    <a href="#/login" class="btn btn-default">Abbrechen</a>
</form>
