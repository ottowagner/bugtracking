<div class="col-md-12">
    <div class="page-header">
        <h2>Fehler√ºbersicht</h2>
    </div>
    <table class="table table-hover">
        <tr>
            <th></th>
            <th>Titel</th>
            <th>Status</th>
            <th>Autor</th>
            <th>Entwickler</th>
            <th>Aktualisierungsdatum</th>
            <th>Erstellungsdatum</th>
        </tr>
        <tr ng-repeat="bug in model.bugs">
            <td>{{bug.id}}</td>
            <td>{{bug.title}}</td>
            <td>{{bug.state}}</td>
            <td>{{bug.autor}}</td>
            <td>{{bug.developer}}</td>
            <td>{{bug.lastUpdateDate}}</td>
            <td>{{bug.creationDate}}</td>
        </tr>
    </table>

</div>
