<h2>Login</h2>

<div class="alert alert-danger" ng-show="error">
    There was a problem logging in. Please try again.
</div>

<form role="form" ng-submit="login()">
    <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="credentials.email" />
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="credentials.password" />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="#/bug" class="btn btn-default">Abbrechen</a>
</form>
