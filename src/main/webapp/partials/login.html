<div class="col-md-6 col-md-offset-3">

    <div class="page-header">
        <h2>Login</h2>
    </div>
    <div class="alert alert-danger" ng-show="error">
        There was a problem logging in. Please try again.
    </div>

    <form role="form" name="loginForm" ng-submit="mainCtrl.login(loginForm)">
        <div class="form-group" ng-class="loginForm.email.$invalid ? 'has-error' : ''">
            <label for="email" class="control-label">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Email"
                   ng-model="authModel.user.email" maxlength="255" required/>
            <!--<span class="help-block" ng-show="bugForm.title.$invalid">{{editCtrl.getErrorMessage(bugForm.title)}}</span>-->
        </div>
        <div class="form-group" ng-class="loginForm.password.$invalid ? 'has-error' : ''">
            <label for="password" class="control-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                   ng-model="authModel.user.password" required/>
            <!--<span class="help-block" ng-show="bugForm.title.$invalid">{{editCtrl.getErrorMessage(bugForm.title)}}</span>-->
        </div>
        <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Einloggen</button>
    </form>

</div>
